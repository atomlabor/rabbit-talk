 - name: Inject Firebase Config
    run: |
      sed -i "s|'${{ secrets.FIREBASE_API_KEY }}'|'${{ secrets.FIREBASE_API_KEY }}'|" chat_app.html
      sed -i "s|'${{ secrets.FIREBASE_AUTH_DOMAIN }}'|'${{ secrets.FIREBASE_AUTH_DOMAIN }}'|" chat_app.html
      sed -i "s|'${{ secrets.FIREBASE_PROJECT_ID }}'|'${{ secrets.FIREBASE_PROJECT_ID }}'|" chat_app.html
      sed -i "s|'${{ secrets.FIREBASE_STORAGE_BUCKET }}'|'${{ secrets.FIREBASE_STORAGE_BUCKET }}'|" chat_app.html
      sed -i "s|'${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'|'${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'|" chat_app.html
      sed -i "s|'${{ secrets.FIREBASE_APP_ID }}'|'${{ secrets.FIREBASE_APP_ID }}'|" chat_app.html

  - name: Deploy to GitHub Pages
    uses: peaceiris/actions-gh-pages@v3
    with:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      publish_dir: ./